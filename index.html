<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TΞSLA跳转全屏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .tesla-btn {
            background-color: #333;
            border: none;
            color: #fff;
            padding: 20px 60px;
            font-size: 3rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }

        .tesla-btn:hover {
            background-color: #444;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <a href="#" class="tesla-btn" id="teslaLink">跳转全屏</a>

    <script>
        document.getElementById('teslaLink').addEventListener('click', function(e) {
            e.preventDefault();
            const timestamp = Date.now();
            const encodedUrl = encodeURIComponent('https://gitee.com');
            const redirectUrl = `https://v.qq.com/search_redirect.html?url=https://www.baomihua.com/go.aspx?url=${encodedUrl}?baomihua.com=${timestamp}`;
            window.location.href = redirectUrl;
        });
    </script>
</body>
</html>
